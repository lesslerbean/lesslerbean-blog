<!--Add JavaScript so that the button displays the date and time
in the <p id='demo'>.-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 1</title>
  <script>
    function display(){
      document.getElementById("demo").innerHTML=Date()
    }
</head>
<body>
  <h1>JavaScript is not Java</h1>
  <button onclick="display()">Click me to display the Date and Time</button>
  <p id="demo"></p>
</body>
</html>
