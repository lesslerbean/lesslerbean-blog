<!--Create a button that says "Click Me", which alerts
"Hello World" when you click on it.-->

<!DOCTYPE HTML>
<html>
  <head>
    <title>Alerts</title>
  </head>
  <body>
    <button onclick="myFunction()">Click Me</button>

<script>
function myFunction() {
    alert("Hello World");
}
</script>
  </body>
</html>
